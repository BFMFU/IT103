<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" name="name" />
        </form>
    </div>
    <div>
        <form>
            <label for="email">Email:</label>
            <input type="email" name="email" />
        </form>
    </div>
    <div>
        <form>
            <label for="bỉthday">Ngày sinh:</label>
            <input type="date" name="bỉthday" />
        </form>
    </div>
    <div>
        <form>
            <label>Giới tính:</label>  
            <label for="male">Nam</label>
            <input type="radio" id="male" name="gender" value="Male"/>
            <label for="female">Nữ</label>
            <input type="radio" id="female" name="gender" value="Female"/>
        </form>
    </div>
    <div>
        <form>
            <label for="telephone">Số điện thoại:</label>
            <input type="tel" name="phone"/>
        </form>
    </div>
    <div>
        <form>
            <label for="major">Chuyên ngành:</label>
            <input type="text" name="major"/>
        </form>
    </div>
    <div>
        <form>
            <label for="year">Năm nhập học:</label>
            <input type="year" name="year"/>
        </form>
    </div>
    <div>
        <form>
            <label for="point">Điểm GPA:</label>
            <input type="text" name="point"/>
        </form>
    </div>
    <div>
        <form>
            <label for="address">Địa chỉ:</label>
            <input type="text" name="address"/>
        </form>
    </div>
    <div>
        <label for="class">Lớp học:</label>
        <select name="class" id="class">
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
            <option>Lớp 4</option>
            <option>Lớp 5</option>
            <option>Lớp 6</option>
            <option>Lớp 7</option>
            <option>Lớp 8</option>
            <option>Lớp 9</option>
            <option>Lớp 10</option>
            <option>Lớp 11</option>
            <option>Lớp 12</option>
        </select>
    </div>
    <div>
        <label for="date">Ngày đăng ký học: </label>
        <input type="datetime-local" name="date" />
    </div>
    <button>Gửi Thông Tin</button>
</body>
</html>
